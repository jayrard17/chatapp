<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        .file-message {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .file-message img {
            border-radius: 4px;
            margin-top: 5px;
            cursor: pointer;
        }

        #image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #image-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        #exit-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            z-index: 1000;
        }

        /* New styles for message alignment */
        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: white;
            overflow-wrap: break-word;
        }

        .left {
            background-color: rgba(0, 123, 255, 0.7);
            /* Light blue for first user */
            margin-left: 0;
            /* Align to left */
            margin-right: auto;
            /* Push to left */
        }

        .right {
            background-color: rgba(0, 200, 83, 0.7);
            /* Light green for others */
            margin-left: auto;
            /* Push to right */
            margin-right: 0;
            /* Align to right */
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="w-full bg-gray-800 text-white py-4 px-6 shadow-md flex justify-between items-center">
        <h1 id="chatgpt-like-app" class="text-xl font-semibold">ChatApp</h1>
        <button id="signout-button" class="text-white hover:text-gray-300" title="Sign Out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </div>

    <div id="message-container"
        class="w-4/5 max-w-4xl flex-grow overflow-y-auto p-4 bg-gray-800 text-gray-300 rounded-lg shadow-md my-4 space-y-4">
    </div>

    <form id="send-container" class="w-4/5 max-w-4xl flex space-x-2 relative">
        <input type="text" id="message-input" class="flex-grow bg-gray-700 text-white rounded px-3 py-2"
            placeholder="Type a message...">
        <button type="button" id="emoji-button" class="bg-yellow-500 text-white rounded px-3 py-2 hover:bg-yellow-600">
            ðŸ˜Š
        </button>
        <label for="file-input" class="cursor-pointer bg-blue-500 text-white rounded px-3 py-2 hover:bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21.44 11.05a5.5 5.5 0 0 1-7.78 7.78l-7.8-7.79a4 4 0 0 1 5.66-5.66l4.94 4.95a2 2 0 1 1-2.83 2.83L7.7 8.11">
                </path>
            </svg>
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
        <button type="submit" class="bg-green-500 text-white rounded px-3 py-2 hover:bg-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13 3 9l8-3-3-3 8 3z" />
            </svg>
        </button>
    </form>

    <div id="emoji-picker" style="display: none;">
        <emoji-picker></emoji-picker>
    </div>

    <div id="image-viewer">
        <div id="exit-icon">&times;</div>
        <img id="fullsize-image" src="" alt="Fullsize Image">
    </div>

    <script src="script.js"></script>
</body>

</html>
