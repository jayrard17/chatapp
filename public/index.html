<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChatGPT-like Chat App</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center h-screen"
  >
    <!-- Header -->
    <header
      class="w-full bg-gray-800 text-white py-4 px-6 shadow-md flex justify-start"
    >
      <h1 class="text-xl font-semibold">ChatGPT</h1>
    </header>

    <!-- Message Container -->
    <div
      id="message-container"
      class="w-4/5 max-w-4xl flex-grow overflow-y-auto p-4 bg-gray-800 text-gray-200 rounded-lg shadow-md my-4 space-y-4"
    >
      <!-- Messages will be dynamically added here -->
    </div>

    <!-- Send Container (Footer) -->
    <form
      id="send-container"
      class="w-4/5 max-w-4xl flex items-center space-x-4 bg-gray-800 shadow-md p-4 rounded-lg sticky bottom-0"
    >
      <!-- Attach File Button -->
      <button
        type="button"
        id="attach-file"
        class="text-gray-400 hover:text-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21.44 11.05a5.5 5.5 0 0 1-7.78 7.78l-7.8-7.79a4 4 0 0 1 5.66-5.66l4.94 4.95a2 2 0 1 1-2.83 2.83L7.7 8.11"
          ></path>
        </svg>
      </button>

      <!-- Message Input -->
      <input
        type="text"
        id="message-input"
        placeholder="Type a message..."
        class="flex-grow py-2 px-4 bg-gray-700 text-white border border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-400"
      />

      <!-- Send Button -->
      <button
        type="submit"
        id="send-button"
        class="text-white bg-gray-600 hover:bg-gray-500 p-2 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 2L11 13 3 9l8-3-3-3 8 3z"></path>
        </svg>
      </button>
    </form>
  </body>
</html>
